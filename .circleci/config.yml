version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: google/cloud-sdk:alpine
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - setup_docker_engine
      - run:
          name: Build image
          command: docker build -t demo .
      - run:
          name: Install gcloud stuff
          command: gcloud components install kubectl
